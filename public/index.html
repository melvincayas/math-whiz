<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Math Whizard</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,300&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles/app.css" />
		<link rel="stylesheet" href="./styles/buttons.css" />
		<link rel="stylesheet" href="./styles/containers.css" />
		<link rel="stylesheet" href="./styles/contents.css" />
	</head>

	<body>
		<header>
			<h1 id="title">Math Whizard</h1>
		</header>

		<main id="main-container" class="all-containers">
			<aside>
				<button id="sound-btn"><i class="fas fa-volume-up"></i></button>
			</aside>

			<form id="game-settings">
				<section>
					<header>
						<h3>Select difficulty:</h3>
					</header>
					<input id="easy" type="radio" name="difficulty" value="easy" />
					<label for="easy" class="selection">Easy</label>
					<input
						id="normal"
						type="radio"
						name="difficulty"
						value="normal"
						checked
					/>
					<label for="normal" class="selection">Normal</label>
					<input id="hard" type="radio" name="difficulty" value="hard" />
					<label for="hard" class="selection">Hard</label>
				</section>
				<section>
					<header>
						<h3>Select operators:</h3>
					</header>
					<input id="plus" type="checkbox" name="operator" value="+" checked />
					<label for="plus" class="selection">Addition</label>
					<input id="minus" type="checkbox" name="operator" value="-" />
					<label for="minus" class="selection">Subtraction</label><br />
					<input id="multiply" type="checkbox" name="operator" value="*" />
					<label for="multiply" class="selection">Multiplication</label>
					<input id="divide" type="checkbox" name="operator" value="/" />
					<label for="divide" class="selection">Division</label>
				</section>
				<section>
					<header>
						<h3>Select game style:</h3>
					</header>
					<input
						id="unlimited"
						type="radio"
						name="game"
						value="unlimited"
						checked
					/>
					<label for="unlimited" class="selection">Unlimited</label>
					<input id="minute" type="radio" name="game" value="minute" />
					<label for="minute" class="selection">60 Second Fury</label>
				</section>
				<section>
					<header>
						<h3>Use negative numbers:</h3>
					</header>
					<input id="yes-negatives" type="radio" name="sign" value="true" />
					<label for="yes-negatives" class="selection">Yes</label>
					<input
						id="no-negatives"
						type="radio"
						name="sign"
						value="false"
						checked
					/>
					<label for="no-negatives" class="selection">No</label>
				</section>
				<div>
					<button class="all-btns event-btns">Start</button>
				</div>
			</form>
			<div id="game-content" class="hidden">
				<h1 id="question-num-display">
					Question #<span id="question-num">1</span>
				</h1>
				<div>
					<h1 id="equation">
						<span id="num1">X</span> <span id="sign">+</span>
						<span id="num2">Y</span>
					</h1>
				</div>
				<form id="answer-input" autocomplete="off">
					<input type="number" name="number" />
					<button id="answer-btn" class="all-btns">
						<i class="fas fa-equals"></i>
					</button>
				</form>
				<div id="button-section">
					<button id="stats-btn" class="all-btns event-btns">Stats</button>
					<button id="history-btn" class="all-btns event-btns">History</button>
					<button id="quit-btn" class="all-btns event-btns">Quit</button>
				</div>
			</div>
		</main>

		<header>
			<h2 id="error-text" class="hidden"></h2>
		</header>

		<section id="stats-container" class="hidden all-containers">
			<header>
				<h1 class="stats-text subtitle">Progress</h1>
			</header>
			<h1 class="stats-text">
				<span id="right-text">0</span> out of <span id="total-text">0</span>
			</h1>
			<h1 class="stats-text"><span id="percentage-text"></span></h1>
		</section>

		<section id="answer-container" class="hidden all-containers">
			<div class="answer-list left-box">
				<header>
					<h1 class="subtitle">Right</h1>
				</header>
				<div class="overflow">
					<ul id="right-list"></ul>
				</div>
			</div>
			<div class="answer-list">
				<header>
					<h1 class="subtitle">Missed</h1>
				</header>
				<div class="overflow">
					<ul id="wrong-list"></ul>
				</div>
			</div>
		</section>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.js"
			integrity="sha512-J+vDCDlH9TYo4uL0R5g9TCvJj8oGATXWi17AcOyUhuyEbJf0SF5HSmKv1gwPCEowauPanV0RAaYjyU+kbowtQg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="./scripts/utilities/sounds.js"></script>
		<script src="./scripts/index.js"></script>
		<script src="./scripts/utilities/answerInput.js"></script>
		<script src="./scripts/statusBtns.js"></script>
		<script src="./scripts/utilities/getEquation.js"></script>
		<script src="./scripts/utilities/reset.js"></script>
		<script src="./scripts/utilities/helpers.js"></script>
		<script src="./scripts/utilities/errors.js"></script>
	</body>
</html>
